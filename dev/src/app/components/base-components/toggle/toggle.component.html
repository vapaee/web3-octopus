<div class="c-toggle">
    <button
        *ngFor="let content of projectedContents; let i = index"
        (click)="setState(i)"
        class="c-toggle__button"
        [ngClass]="{ 'c-toggle__button--active': currentState === i }"
    >
        <ng-template [ngTemplateOutlet]="content"></ng-template>
    </button>
</div>
